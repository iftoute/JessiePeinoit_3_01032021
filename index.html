<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>ohmyfood</title>
</head>
<body>
    <!--header/accueil-->
   <header>
       <!--header-logo-->
       <div class="header-logo">
            <img src="./images/logo/ohmyfood@2x.svg" alt="logo-ohmyfood">
       </div>
    </header>
       <!--fin-du-header-->
       <!--main-->
    <main>
       <!--section-location-->
       <section class="location">
            <div class="loc-input">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Paris, Belleville">
            </div>
       </section>
       <!--section-explore-->
       <section class="explore">
           <!--titre-section-explore-->
            <div class="explore-title">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            </div>
            <!--bouton-section-explore-->
            <div class="explore-btn">
                <button class="explore-btn-submit" type="submit">Explorer nos restaurants</button>
            </div>
       </section>
       <!--fin-section-explore-->
       <!--section-operation-->
       <section class="operation">
           <!--titre-section-operation-->
            <div class="operation-title">
                <h3>Fonctionnement</h3>
            </div>
            <!---->
       </section>
   </main>
</body>
</html>
