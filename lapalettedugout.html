<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>La Palette du goût</title>
</head>
<body>
    <header>
        <!--header__logo-->
        <div class="header__logo">
            <!--lien page accueil-->
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="./images/logo/ohmyfood@2x.svg" alt="logo-ohmyfood">
        </div>
    </header>
    <!--banniere restaurant-->
    <div class="restaurant__banner">
        <img src="./images/restaurants/la palette du gout.jpg" alt="la palette du gout">
    </div>   
    <!--main-->
    <main class="main__restaurant">
        <!--section titre restaurant-->
        <section class="restaurant__title">
            <h1>La palette du goût</h1>
            <div class="restaurant like">
                <i class="far fa-heart"></i>
                <i class="fas fa-heart"></i>
            </div>
        </section>
        <!--section entrees-->
        <section class="section__entrees">
            <h2>ENTRÉES</h2>
            <div class="entrees__list"></div>
                <div class="entree">
                    <div class="entree__description">
                        <p class="descritption--bold">Fricassée d'escargot</p>
                        <p>Au piment d'Espelette</p>
                    </div>
                    <div class="entree__price">25€</div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>

        </section>
    </main>
</body>
</html>
